spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_DATABASE}?useUnicode=true&characterEncoding=UTF8
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
  application:
    name: pikachu-trade-dubbo-provider

dubbo:
  application:
    name: pikachu-trade-dubbo-provider
  protocol:
    id: dubbo
    name: dubbo
    port: 12345
    status: server
  registry:
    id: zookeeper
    address: zookeeper://${ZK_HOST}:${ZK_PORT}
  scan:
    basePackages: >
      com.huiaong.pikachu.trade.impl.*.service,
      com.huiaong.pikachu.trade.impl.*.producer


mybatis:
  mapper-locations: classpath:mappers/*.xml
  type-aliases-package: >
    com.huiaong.pikachu.trade.order.model,
    com.huiaong.pikachu.trade.sms.model
